db.with.duplication.sqs.delay-seconds=0
db.with.duplication.sqs.url=http://localhost:4566/000000000000/sqs-queue-zlmvp-db-dev-with-duplication.fifo
db.with.duplication.sqs.lambda-url=http://localhost:9011
#------------------------------
w3.sqs.delay-seconds=0
